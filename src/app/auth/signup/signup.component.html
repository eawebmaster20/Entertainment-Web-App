<div class="container">
    <div class="row">
        <img class="logo" src="assets/images/logo.svg" alt="" srcset="">
    </div>
    <div class="form-container">
        <div class="form">
            <h1 class="form-title">
                Sign Up
            </h1>
            <div class="input-fields">
                <input [(ngModel)]="userCredentials.email" type="texttext" placeholder="Email Address">
                <input [(ngModel)]="userCredentials.password" type="texttext" placeholder="Password">
                <input type="texttext" placeholder=" Repeat Password">
            </div>
            <button (click)="register()" mat-button class="action-btn">Create an account</button>
            <span class="switch-auth">
                Already have an account? <a routerLink="/login">Login</a>
            </span>
        </div>
    </div>
</div>
