@if (dataService.searchString.length === 0 && dataService.selectedCategory==='movies or TV series') {
    <div class="trending-container">
        <span class="heading">Trending</span>
        <div class="trending-movie-wrapper">
    @for (item of (store.select(selectAll)|async) ; track $index) {
        @if (item.isTrending) {
                    <div class="trending-item">
                        <img  [src]="item.thumbnail.trending.small" alt="beyond earth image">
                        <div class="image-data">
                            <div (click)="dataService.toggleBookmarked(item)"  class="bookmark-wrapper">
                                <div  [class]="item.isBookmarked && dataService.userAuthenticated? 'bookmarked':'not-bookmarked'" class="bm-wrapper-wrapper">
                                    <svg width="12" height="14" xmlns="http://www.w3.org/2000/svg"><path d="m10.518.75.399 12.214-5.084-4.24-4.535 4.426L.75 1.036l9.768-.285Z" stroke="#FFF" stroke-width="1.5"/></svg>
                                </div>
                            </div>
                            <div class="movie-rating">
                                <div class="dark-bg">
                                    <div class="play-btn">
                                        <svg class="play-icon" width="30" height="30" xmlns="http://www.w3.org/2000/svg"><path d="M15 0C6.713 0 0 6.713 0 15c0 8.288 6.713 15 15 15 8.288 0 15-6.712 15-15 0-8.287-6.712-15-15-15Zm-3 21V8l9 6.5-9 6.5Z" fill="#FFF"/></svg>
                                        <span>Play</span>
                                    </div>
                                </div>
                                <div class="info">
                                    <span class="year">2019</span>
                                    <div class="dot"></div>
                                    <svg class="info-movie-svg" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M16.956 0H3.044A3.044 3.044 0 0 0 0 3.044v13.912A3.044 3.044 0 0 0 3.044 20h13.912A3.044 3.044 0 0 0 20 16.956V3.044A3.044 3.044 0 0 0 16.956 0ZM4 9H2V7h2v2Zm-2 2h2v2H2v-2Zm16-2h-2V7h2v2Zm-2 2h2v2h-2v-2Zm2-8.26V4h-2V2h1.26a.74.74 0 0 1 .74.74ZM2.74 2H4v2H2V2.74A.74.74 0 0 1 2.74 2ZM2 17.26V16h2v2H2.74a.74.74 0 0 1-.74-.74Zm16 0a.74.74 0 0 1-.74.74H16v-2h2v1.26Z" fill="#5A698F"/></svg>
                                    <span class="category">Movie</span>
                                    <div class="dot"></div>
                                    <span class="rating">PG</span>
                                </div>
                                <span class="movie-name">Beyond Earth</span>
                            </div>
                        </div>
                    </div> 
                }
            }
            @empty {
                <div class="empty-list">
                    <span class="loader"></span>
                </div>
            }
        </div>
    </div>
}
